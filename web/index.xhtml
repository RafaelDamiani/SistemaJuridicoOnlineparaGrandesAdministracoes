<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>SIJOGA</title>
        <meta name="author" content="Fabio Gomes Rocha"></meta>
        <link rel="StyleSheet" type="text/css" href="css/estilos.css" media="screen" />
    </h:head>
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <hr/>
        <b>teste</b>
        <b:form horizontal="true">
            <b:inputText styleClass="inputcss" placeholder="Username" required="true" label="Username" colMd="10" labelColMd="2">
                <f:facet name="prepend">
                    <b:icon name="user" />
                </f:facet>
            </b:inputText>

            <b:inputText placeholder="Password" label="Password" colMd="10" labelColMd="2">
                <f:facet name="prepend">
                    <b:iconAwesome name="key" />
                </f:facet>
            </b:inputText>
        </b:form>
    </h:body>
</html>
