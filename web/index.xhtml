<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>SIJOGA</title>
        <meta name="author" content="Lucas Moroski - Damiani"></meta>
        <link rel="StyleSheet" type="text/css" href="css/estilos.css" media="screen" />
    </h:head>
    <h:body style="background-color: #c2c2c259;">

        <b:row>
            <b:column col-md="3">
            </b:column>
            <b:column styleClass="painelog" col-md="8">
                <hr/>
                <b:form  horizontal="true">
                    <span ><h2><b styleClass="titlelog">Login</b></h2></span>
                    <br/>
                    <br/>
                    <b:inputText styleClass="inputcss" value="#{loginMB.email}" placeholder="email@gmail.com" label="E-mail:" colMd="10" labelColMd="2" required="true">
                        <f:facet name="prepend">
                            <b:icon name="user" />
                        </f:facet>
                    </b:inputText>
                    <b:inputSecret styleClass="inputcss" placeholder="" value="#{loginMB.password}" label="Senha:" colMd="10" labelColMd="2" required="true">
                        <f:facet name="prepend">
                            <b:iconAwesome name="key" />
                        </f:facet>
                    </b:inputSecret>
                    <b:message for="passwordDiv" />
                    <br/>
                    <br/>
                    <a href="./Cadastro.xhtml" style="float: left;">Cadastrar-se</a>
                    <b:commandButton styleClass="btn-entrar" action="#{loginMB.logar()}" style="float: right;" look="#c2c2c2" value="Entrar" size="sm" >
                    </b:commandButton>
                </b:form>
                <br/>
                <hr/>
            </b:column>
            <b:column col-md="1">
            </b:column>
        </b:row>
    </h:body>
</html>
