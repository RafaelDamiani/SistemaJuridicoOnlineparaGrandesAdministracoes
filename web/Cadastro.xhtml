<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">     
    <h:head>
        <title>Cadastro</title>
        <link rel="StyleSheet" type="text/css" href="css/estilos.css" media="screen" />
    </h:head>
    <h:body>
        <b:row styleClass="box-cadastro">
            <span styleClass="titlecadast"><b>Cadastro</b></span>
            <hr/>
            <b:form >
                <b:panelGrid columns="2">
                    <b:inputText value="#{registerMB.name}" label="Nome Completo" render-label="true"/>
                    <b:inputText value="#{registerMB.cpf}" styleClass="inputcadast" mask="999.999.999-99" label="CPF " />
                    <b:inputText value="#{registerMB.email}" mask="email" label="E-mail " render-label="true"/>
                    <b:inputSecret value="#{registerMB.password}" label="Senha" ></b:inputSecret>
                    <b:selectOneMenu value="#{registerMB.idUserType}" label="Cargo:" >
                        <f:selectItem itemLabel="Selecionar" itemValue="" />
                        <f:selectItem itemLabel="Advogado" itemValue="2" />
                        <f:selectItem itemLabel="Juiz" itemValue="3" />
                        <f:selectItem itemLabel="Parte" itemValue="4" />
                    </b:selectOneMenu>
                    <b:inputText value="#{registerMB.zipCode}" styleClass="inputcadast" mask="integer" label="CEP" render-label="true"/>  
                    <b:inputText value="#{registerMB.city}" label="Cidade" render-label="true"/>  
                    <b:inputText value="#{registerMB.state}" label="Estado" render-label="true"/>   
                    <b:inputText value="#{registerMB.street}" label="EndereÃ§o" render-label="true"/>  
                    <b:inputText value="#{registerMB.number}" styleClass="inputcadast" mask="integer" label="Numero Residencial" render-label="true"/>   
                </b:panelGrid>
                <b:button outcome="index" styleClass="btn-voltar" style="float: left;" value="Voltar" size="sm"/>
                <b:commandButton action="#{registerMB.registerUser()}" styleClass="btn-salvar" style="float: right;" value="Salvar" size="sm"/>
            </b:form>
        </b:row>
    </h:body>
</html>
